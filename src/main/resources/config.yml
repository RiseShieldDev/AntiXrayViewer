# AntiXrayAI Configuration
# Система обнаружения и записи подозрительной активности

# Пороговые значения для обнаружения подозрительной активности
thresholds:
  # Количество алмазной руды подряд для срабатывания системы
  diamond: 5
  # Количество древних обломков (незерит) подряд для срабатывания
  netherite: 3
  # Время в секундах для сброса счетчиков (если игрок не ломал руду)
  reset-time: 60

# Настройки записи движений
recording:
  # Включить систему записи
  enabled: true
  # Длительность записи в секундах (3 минуты по умолчанию)
  duration: 180
  # Интервал записи кадров в тиках (20 тиков = 1 секунда)
  # 2 тика = 0.1 секунды = 10 кадров в секунду
  interval-ticks: 2
  # Максимальное количество сохраненных записей
  max-saved: 50

# Настройки уведомлений
notifications:
  # Отправлять уведомления администраторам
  admin-alerts: true
  # Логировать события в консоль
  console-logging: true

# Сообщения плагина
messages:
  detection: "§c[AntiXrayAI] §e⚠ Подозрение: §f{player} §7- {reason}"
  recording-started: "§a[AntiXrayAI] §7Начата запись игрока §f{player}"
  recording-completed: "§a[AntiXrayAI] §7Запись завершена. ID: §b#{id}"

# Дополнительные настройки
settings:
  # Автоматически удалять старые записи при превышении лимита
  auto-delete-old: true
  # Сохранять записи при перезагрузке сервера (в разработке)
  persist-recordings: false
  # Отображать прогресс записи в action bar игроку (для отладки)
  debug-mode: false